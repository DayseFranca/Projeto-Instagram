<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instawrapper">
        <div class="instaphone">
         <img src="./img/instaphone3.png" alt="celular">
        </div>
        
        <div class="instacontinue">
            <div class="group">
                <div class="logo">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt=" instagram logo">
                </div>
                <div class="profile-photo">
                    <img src="./img/Dayse.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Dayse</a>
                <a href="#" class="instagram-logout">Mudar de conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Dayse?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
